<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <title>Register</title>
    </head>

    <style>
        .center {
            text-align: center;
        }
    </style>

    <body>
        <div class="center">
            Username :<input type="text" id="userName" required>
            <br><br>
            Password : <input type="password" id="password" required>
            <br><br>
            Confirm Password :<input type="password" id="confirmPassword" required>
            <br><br>
            Firstname : <input type="text" id="firstName" required>
            <br><br>
            LastName : <input type="text" id="lastName" required>
            <br><br>
            Phone : <input type="tel" id="phoneNumber">
            <br><br>
            Email : <input type="email" id="email" required>

        </div>
        <div class="center">
            <p></p>
            <button onclick="register()" type="submit">Register</button> <button onclick="location.href='/api/start'"
                type="cancel">Cancel</button>
            <p onClick="location.href='/api/start'">or Login
        </div>

    </body>

    <script>
        async function register() {
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var raw = JSON.stringify({
                "userName": document.getElementById('userName').value,
                "password": document.getElementById('password').value,
                "confirmPassword": document.getElementById('confirmPassword').value,
                "firstName": document.getElementById('firstName').value,
                "lastName": document.getElementById('lastName').value,
                "phoneNumber": document.getElementById('phoneNumber').value,
                "email": document.getElementById('email').value
            });
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            await axios("http://localhost:80/api/register", requestOptions)
                .then(response => {
                    if (response.ok) {
                        alert('Registered')
                    }

                });


        }
    </script>

    </html>
