<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <title>Register</title>
    </head>

    <style>
        .center {
            text-align: center;
        }

        p {
            text-align: center;
        }

        p :hover {
            text-decoration: underline;
            color: blue;
        }
    </style>

    <body>
        <div class="center">
            Username :<input type="text" id="userName" required>
            <br><br>
            Password : <input type="password" id="password" required>
            <br><br>
            Confirm Password :<input type="password" id="confirmPassword" required>
            <br><br>
            Firstname : <input type="text" id="firstName" required>
            <br><br>
            LastName : <input type="text" id="lastName" required>
            <br><br>
            Phone : <input type="tel" id="phoneNumber">
            <br><br>
            Email : <input type="email" id="email" required>

        </div>
        <br><br>
        <div class="center">
            <button onclick="register()" type="submit">Register</button></a>
            <a href="start"></a><button type="reset">Cancel</button></a>

        </div>
        <p onclick="location.href='/api/start'">Sign in?</p>

    </body>

    <script>

        function register() {
            var data = JSON.stringify({
                "userName": document.getElementById("userName").value,
                "password": document.getElementById("password").value,
                "confirmPassword": document.getElementById("confirmPassword").value,
                "firstName": document.getElementById("firstName").value,
                "lastName": document.getElementById("lastName").value,
                "phoneNumber": document.getElementById("phoneNumber").value,
                "email": document.getElementById("email").value,
            });
            var config = {
                method: 'POST',
                url: 'register',
                headers: {
                    'Content-Type': 'application/json'
                },
                data: data
            };

            axios(config)
                .then(response => {
                    console.log(response.data);
                    alert(response.data.message)
                    window.location.href = 'start'
                })
                .catch(function (error) {
                    console.log(error.response.data);
                    alert(error.response.data.error.message)
                });



        }
    </script>

    </html>
