<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>User Profile</title>
</head>

<body>
    <div id="fname"></div>
    <div id="lname"></div>
    <div id="email"></div>
    <div id="phoneNumber"></div>
    <button type="submit">Sign out</button>
</body>

<script>
    var config = {
        method: 'get',
        url: 'http://localhost:80/api/data',
        headers: {
            'Authorization': 'Bearer ' + localStorage.getItem("accessToken")
        }
    };
    axios(config)
        .then(response => response.json())
        .then(result => {
            //Store
            localStorage.setItem("fname", result.firstName);
            localStorage.setItem("lname", result.lastName);
            localStorage.setItem("email", result.email);
            localStorage.setItem("phoneNumber", result.phoneNumber);

            //Retrieve
            document.getElementById("fname").innerHTML = localStorage.getItem("fname");
            document.getElementById("lname").innerHTML = localStorage.getItem("lname");
            document.getElementById("email").innerHTML = localStorage.getItem("email");
            document.getElementById("phoneNumber").innerHTML = localStorage.getItem("phoneNumber");

            var userData = {
                firstName: result.firstName,
                lastName: result.lastName,
                email: result.email
            }
            document.getElementById("data").innerHTML = userData.email

            // document.getElementById("data").innerHTML = result.lastName
            // document.getElementById("data").innerHTML = result.email
            console.log(result.firstName)
        })
        .catch(error => console.log('error', error));
</script>

</html>
