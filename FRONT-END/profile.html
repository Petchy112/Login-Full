<script>

    myHeaders.append("Authorization", "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJmaXJzdE5hbWUiOiJQJ1BldGNoIiwibGFzdE5hbWUiOiJDJ2NoaWxsIiwiZW1haWwiOiJwZXRjaF81MDFfQGhvdG1haWwuY29tIiwiaWF0IjoxNjI0ODY3NDY3LCJleHAiOjE2MjQ4NzEwNjcsImlzcyI6IkpXVCJ9.8f8_6GE6yaxUGsPhZ58laMeB-hR86IiEP-oAgpgPoR4");

        .then(result => {
            //Store
            localStorage.setItem("fname", result.firstName);
            localStorage.setItem("lname", result.lastName);
            localStorage.setItem("email", result.email);
            localStorage.setItem("phoneNumber", result.phoneNumber);

            //Retrieve
            document.getElementById("fname").innerHTML = localStorage.getItem("fname");
            document.getElementById("lname").innerHTML = localStorage.getItem("lname");
            document.getElementById("email").innerHTML = localStorage.getItem("email");
            document.getElementById("phoneNumber").innerHTML = localStorage.getItem("phoneNumber");

            var userData = {
                firstName: result.firstName,
                lastName: result.lastName,
                email: result.email
            }
            document.getElementById("data").innerHTML = userData.email

        })
